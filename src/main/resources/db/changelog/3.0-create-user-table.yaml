databaseChangeLog:
  - changeSet:
      id: 3
      author: postgres
      changes:
        - sql:
            sql: |
              CREATE TABLE project_company.user(
                 id BIGINT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY NOT NULL,
                 name VARCHAR(255) NOT NULL,
                 password VARCHAR(255) NOT NULL UNIQUE,
                 mail VARCHAR(255) NOT NULL,
                 date_create TIMESTAMP NOT NULL DEFAULT NOW(),
                 company_id BIGINT REFERENCES project_company.company(id) ON DELETE SET NULL,
                 role_id BIGINT REFERENCES project_company.role(id) ON DELETE SET NULL
              );
